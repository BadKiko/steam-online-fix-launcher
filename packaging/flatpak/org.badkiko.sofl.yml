app-id: org.badkiko.sofl
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: sofl
finish-args:
  # X11 + Wayland
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=session-bus
  # Filesystem access
  - --filesystem=host
  - --filesystem=xdg-documents
  - --filesystem=xdg-desktop
  - --filesystem=xdg-download
  - --filesystem=xdg-data/Steam
  - --filesystem=xdg-config/steam
  - --filesystem=/tmp
  - --filesystem=/home
  - --filesystem=~/.local/share/Steam/compatibilitytools.d
  - --filesystem=~/.local/share/Steam
  # Device access
  - --device=all
  # Network access
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gnome.Shell.Screenshot
  - --env=XDG_SESSION_TYPE=wayland
  - --env=GDK_BACKEND=wayland,x11
  - --env=STEAM_COMPAT_CLIENT_INSTALL_PATH=~/.steam/steam
  - --env=STEAM_COMPAT_DATA_PATH=~/.steam/steam

modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup: ["*"]
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.18.0

  - name: python3-modules
    buildsystem: simple
    build-commands: []
    modules:
      - name: python3-pyyaml
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "pyyaml" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/54/ed/79a089b6be93607fa5cdaedf301d7dfb23af5f25c398d5ead2525b063e17/pyyaml-6.0.2.tar.gz
            sha256: d584d9ec91ad65861cc08d42e834324ef890a082e591037abe114850ff7bbc3e

      - name: python3-pillow
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "pillow" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/cd/74/ad3d526f3bf7b6d3f408b73fde271ec69dfac8b81341a318ce825f2b3812/pillow-10.4.0.tar.gz
            sha256: 166c1cd4d24309b30d61f79f4a9114b7b2313d7450912277855ff5dfd7cd4a06

      - name: python3-requests
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "requests" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/12/90/3c9ff0512038035f59d279fddeb79f5f1eccd8859f06d6163c58798b9487/certifi-2024.8.30-py3-none-any.whl
            sha256: 922820b53db7a7257ffbda3f597266d435245903d80737e34f8a45ff3e3230d8
          - type: file
            url: https://files.pythonhosted.org/packages/63/09/c1bc53dab74b1816a00d8d030de5bf98f724c52c1635e07681d312f20be8/charset-normalizer-3.3.2.tar.gz
            sha256: f30c3cb33b24454a82faecaf01b19c18562b1e89558fb6c56de4d9118a032fd5
          - type: file
            url: https://files.pythonhosted.org/packages/76/c6/c88e154df9c4e1a2a66ccf0005a88dfb2650c1dffb6f5ce603dfbd452ce3/idna-3.10-py3-none-any.whl
            sha256: 946d195a0d259cbba61165e88e65941f16e9b36ea6ddb97f00452bae8b1287d3
          - type: file
            url: https://files.pythonhosted.org/packages/ce/d9/5f4c13cecde62396b0d3fe530a50ccea91e7dfc1ccf0e09c228841bb5ba8/urllib3-2.2.3-py3-none-any.whl
            sha256: ca899ca043dcb1bafa3e262d73aa25c465bfb49e0bd9dd5d59f1d0acba2f8fac
          - type: file
            url: https://files.pythonhosted.org/packages/f9/9b/335f9764261e915ed497fcdeb11df5dfd6f7bf257d4a6a2a686d80da4d54/requests-2.32.3-py3-none-any.whl
            sha256: 70761cfe03c773ceb22aa2f671b4757976145175cdfca038c02654d061d6dcc6

      - name: python3-vdf
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "vdf" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/96/60/6456b687cf55cf60020dcd01f9bc51561c3cc84f05fd8e0feb71ce60f894/vdf-3.4-py2.py3-none-any.whl
            sha256: 68c1a125cc49e343d535af2dd25074e9cb0908c6607f073947c4a04bbe234534

      - name: python3-rarfile
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "rarfile" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/26/3f/3118a797444e7e30e784921c4bfafb6500fb288a0c84cb8c32ed15853c16/rarfile-4.2.tar.gz
            sha256: 8e1c8e72d0845ad2b32a47ab11a719bc2e41165ec101fd4d3fe9e92aa3f469ef

  - name: unrar
    buildsystem: simple
    build-commands:
      - make -f makefile
      - install -D -m755 unrar "${FLATPAK_DEST}/bin/unrar"
    sources:
      - type: archive
        url: https://www.rarlab.com/rar/unrarsrc-7.0.9.tar.gz
        sha256: 505c13f9e4c54c01546f2e29b2fcc2d7fabc856a060b81e5cdfe6012a9198326

  - name: umu-launcher
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/bin
      - mkdir -p ${FLATPAK_DEST}/bin/umu
      - cp umu-run ${FLATPAK_DEST}/bin/umu/
      - chmod +x ${FLATPAK_DEST}/bin/umu/umu-run
      # Also copy to bin directory so it's in PATH
      - cp umu-run ${FLATPAK_DEST}/bin/umu-run
      - chmod +x ${FLATPAK_DEST}/bin/umu-run
    sources:
      - type: archive
        url: https://github.com/Open-Wine-Components/umu-launcher/releases/download/1.2.9/umu-launcher-1.2.9-zipapp.tar
        sha256: 1be4a3ce6a7617547c19e579610fc18c9ce5c6b32b62216eabd8528bc36a136d

  - name: sofl
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dprofile=release
      - -Dtiff_compression=webp
    sources:
      - type: dir
        path: ../..
